<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Components</title>
    <style>
      .counter {
        padding: 20px;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .count {
        font-size: 24px;
        font-weight: bold;
      }

      button {
        padding: 8px 16px;
        font-size: 18px;
        cursor: pointer;
        border: none;
        background-color: #4caf50;
        color: white;
        border-radius: 4px;
      }

      button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script src="app.js"></script>
  </body>
</html>
